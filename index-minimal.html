<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Teste Minimal - Triângulos</title>
		<script src="libs/aframe.min.js"></script>
		<script src="js/drone-controller.js"></script>
	</head>

	<body>
		<a-scene stats>
			<!-- Apenas Drone e Chão Mínimo -->

			<!-- Drone -->
			<a-entity id="drone" position="0 3 0" drone-controller>
				<a-box width="0.5" height="0.2" depth="0.5" color="#00aa00"></a-box>
				<a-camera position="0 0 0"></a-camera>
			</a-entity>

			<!-- Chão Mínimo (2 triângulos) -->
			<a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#846338" segments-width="1"
				segments-height="1"></a-plane>

			<!-- Luz -->
			<a-light type="ambient" color="#ffffff" intensity="1"></a-light>
		</a-scene>
	</body>

</html>
